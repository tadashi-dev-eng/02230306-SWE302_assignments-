# SonarQube Configuration for Backend (Go)

# Organization and project keys are set via GitHub Actions secrets
# sonar.organization=
# sonar.projectKey=

# Project metadata
sonar.projectName=RealWorld Conduit Backend (Go)
sonar.projectVersion=1.0

# Source code settings
sonar.sources=.
sonar.exclusions=**/vendor/**,**/*_test.go,**/node_modules/**

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Coverage settings
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.json

# Language
sonar.language=go

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.scm.provider=git

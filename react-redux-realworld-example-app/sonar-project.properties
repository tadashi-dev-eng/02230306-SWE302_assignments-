# SonarQube Configuration for Frontend (React)

# Organization and project keys are set via GitHub Actions secrets
# sonar.organization=
# sonar.projectKey=

# Project metadata
sonar.projectName=RealWorld Conduit Frontend (React)
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,build/**,coverage/**

# Test settings
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.scm.provider=git
